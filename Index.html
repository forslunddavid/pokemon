<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="module" src="script.js"></script>
	<link rel="icon" type="image/x-icon" href="/bilder/Pokeball_icon-icons.com_67533.png">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<header>
		<h1>Pokémon</h1>
	</header>
	<main class="main-content">
		<section class="button-section">
			<button id="pokedex-button">Pokedex</button>
			<button id="my-team-button">My Team</button>
		</section>
		<p class="welcome-text">Welcome to the pokémon team builder. click the pokedex button to search for pokémons and build your team. to look at your team and arrange it click the my team button</p>
		<div id="pokedex-overlay" class="overlay">
			<div class="overlay-content">
				<!-- Pokedex content goes here -->
				<h2>Pokedex</h2>
				<section class="button-section">
					<button id="pokedex-home-button">Home</button>
					<button id="pokedex-my-team-button">My Team</button>
				</section>
				<form id="search-form">
					<div class="search-form">
						<input type="text" id="search-input" placeholder="Search...">
					</div>
				</form>
				<div id="search-results"></div>
				<div id="results-container"></div>
				<div id="pokemon-name-input">
					<label for="name-input">Enter a name for this pokemon:</label>
					<input type="text" id="name-input">
					<button id="name-submit-button">Submit</button>
				</div>
				<div class="overlay" id="add-pokemon-modal">
					<div class="overlay-content">
						<h2>Add a Pokemon to your team</h2>
						<label for="pokemon-name">Pokemon Name:</label>
						<input type="text" id="pokemon-name">
						<button id="save-pokemon">Save</button>
					</div>
				</div>
			</div>
		</div>
		<div id="my-team-overlay" class="overlay">
			<div class="overlay-content">
				<!-- My team content goes here -->
				<h2>My team</h2>
				<section class="button-section">
					<button id="my-team-home-button">Home</button>
					<button id="my-team-pokedex-button">Pokedex</button>
				</section>
				<h3>Starting Team</h3>
				<div id="starting-team" class="pokemon-container"></div>
				<h3>Reserves</h3>
				<div id="my-reserves" class="pokemon-container"></div>
			</div>
		</div>
	</main>
</body>

</html>
