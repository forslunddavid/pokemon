<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="script.js"></script>
        <link
            rel="icon"
            type="image/x-icon"
            href="/bilder/Pokeball_icon-icons.com_67533.png"
        />

        <title>Pokedex</title>
    </head>
    <body>
        <header>
            <img
                class="header-pic"
                src="bilder/Pokemon-Logo.png"
                alt="Pokémon"
            />
        </header>
        <main class="main-content">
            <section class="button-section">
                <button class="main-button" id="pokedex-button">Pokedex</button>
                <button class="main-button" id="my-team-button">My Team</button>
            </section>
            <div id="pokedex">
                <h1>Pokedex</h1>
                <div class="welcome-text">
                    <p>
                        Welcome to the pokémon team builder. In the pokedex you
                        can search for pokémons and build your team. to look at
                        your team and arrange it click the my team button
                    </p>
                </div>
                <form>
                    <div class="search-form">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search..."
                        />
                    </div>
                </form>
                <div id="search-results"></div>
                <div id="results-container"></div>
            </div>
            <div id="my-team">
                <h1 id="my-team-header">My team</h1>
                <h2 class="starting-team-header">Starting Team</h2>
                <div id="starting-team" class="pokemon-container"></div>
                <h2>Reserves</h2>
                <div id="my-reserves" class="pokemon-container"></div>
            </div>
            <div id="overlay"></div>
        </main>
        <hr />
        <footer>
            <p>Developed with the help of:</p>
            <a href="https://pokeapi.co/"> pokeAPI </a>
        </footer>
    </body>
</html>
